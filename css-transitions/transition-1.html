<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-skew=1" name="viewport">
    <title>CSS dojo</title>
    <link href="../helper-dom-checker/common.css" rel="stylesheet">
    <script src="../helper-dom-checker/dom-checker.js"></script>
    <link href="transitions.css" rel="stylesheet">

    <style>
        /* tu wprowadzaj swój kod CSS */
        #hidden-message:hover {
        }

        /* poniżej nie wprowadzaj CSS */
        ul ul {
            display: none;
        }
        a:focus ~ ul {
            display: block;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <a tabindex="4">Test</a>
        <ul>
            <li>Test2</li>
            <li>Test2</li>
            <li>Test2</li>
        </ul>
    </li>
</ul>

<main id="hidden-message">
    <h1>Ukryta wiadomość!</h1>
    <p>
        Po najechaniu kursorem, wiadomość powinna stawać się widoczna dla użytkownika.
    </p>
    <ul>
        <li>opóźnienie: 2 sekundy</li>
        <li>czas pojawiania: .2 sekundy</li>
        <li>funkcja: ease-in-out</li>
    </ul>
</main>

</body>
</html>
